<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1 class="tituloPrincipal">De/Codifyer</h1>
    </header>
    <main>
        <div class="container">
            <form>
                <!-- Selecionando o método -->
                <div class="method">
                    <h2 class="tituloCaixa">Selecione o método que deseja:</h2>
                    <select class="select" id="forma">
                        <option value="0">Selecionar</option>
                        <option value="1">Cifra de césar</option>
                        <option value="2">Base64</option>
                    </select>
                </div>

                <!-- Caixa da cifra (só aparece se for marcado cifra de césar) -->
                <section class="cesarPop" id="saltoCifra">
                    <h3>Valor da chave de codificação:</h3>
                    <input class="key" type="number" name="contador" id="chave" min="1" max="25">                
                </section>
                
                
                <!-- Seleção de criptografia -->
                <div class="choices" id="choice">
                    <input type="radio" name="escolha" id="code" value="1">Criptografar                    
                    <input type="radio" name="escolha" id="decode" value="2">Descriptografar
                </div>

                <!-- textos -->
                <div class="msg" id="msg">
                    <!-- Texto a decodificar ou codificar -->
                    <h3>Digite sua mensagem:</h3>
                    <textarea placeholder="Digite aqui o seu texto" id="entrada" cols="40" rows="5" class="input-padrao"></textarea>
                  </div>

                <!-- Resultado -->
                <section class="result">    
                    <h3>Resultado:</h3>
                    <textarea id="resultado" cols="40" rows="5" readonly type="text"></textarea>
                </section>

                <div id="btn">

                </div>

            </form>
        </div>
    </main>

    <footer>
        <p>Projeto Criado para fins educacionais.</p>
        <p>Desenvolvido por: Rômulo Miranda &copy;</p>        
    </footer>

    <script src="./script.js"></script>
</body>
</html>
