<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="tituloPrincipal">De/Codifyer</h1>
    </header>
    <main>
        <div class="container">
            <form>
                <h2 class="tituloCaixa">Selecione o método que deseja:</h2>
                <select id="forma">
                    <option value="0">Selecionar</option>
                    <option value="1">Cifra de césar</option>
                    <option value="2">Base64</option>
                </select>

                <section class="cesarPop" id="saltoCifra">
                    <h3>Valor da chave de codificação</h3>
                    <input class="key" type="number" name="contador" id="incremento" min="1" max="25">                
                </section>

                
                <textarea  placeholder="Digite aqui o seu texto" id="msgCifra" cols="60" rows="10" class="input-padrao" required></textarea>

                <div class ="choices" id="choice">
                    <input type="radio" name="escolha" id="code" value="1">Criptografar                    
                    <input type="radio" name="escolha" id="decode" value="2">Descriptografar
                </div>

                

                <section id="resultado">    
                    <h3>Resultado:</h3>
                    <output type="text" id="resultado"></output>
                </section>

                <div id="btn">

                </div>

            </form>
        </div>
    </main>

    <footer>
        <p>Projeto Criado para fins educacionais.</p>
        <p>Desenvolvido por: Rômulo Miranda &copy;</p>        
    </footer>


    <script src="./script.js"></script>
</body>
</html>
